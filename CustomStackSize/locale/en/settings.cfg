[mod-setting-description]
stack-size-brick=Set the stack size for stone bricks. Default is 100. Minimum is 1. Maximum is 100000.
stack-size-concrete=Set the stack size for concrete and hazard concrete. Default is 100. Minimum is 1. Maximum is 100000.
stack-size-refined-concrete=Set the stack size for refined concrete and refined hazard concrete. Default is 100. Minimum is 1. Maximum is 100000.
stack-size-landfill=Set the stack size for landfill. Default is 100. Minimum is 1. Maximum is 100000.
stack-size-wood=Set the stack size for raw wood. Default is 100. Minimum is 1. Maximum is 100000.
stack-size-foundation=Set the stack size for foundations. Default is 50. Minimum is 1. Maximum is 100000.
stack-size-ice-platform=Set the stack size for ice platforms. Default is 100. Minimum is 1. Maximum is 100000.
stack-size-jellynut-soil=Set the stack size for artificial jellynut soil. Default is 100. Minimum is 1. Maximum is 100000.
